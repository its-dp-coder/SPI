<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
   
</head>
<body>
    <script>
      function name()  {
        return 1
      }
      console.log(name());
      
      let x=function(){
        return 2;
      }
    console.log(x());
    
      let y=()=>{
        return 3
      }
      console.log(y());
      
    </script>

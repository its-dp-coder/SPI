<html>

<head><title> form tag</title>
</head>
<body>
<form>
Enter Your Name: 
<input type="text"name="name"value=""placeholder="Enter Your Name"/> <br/>
<br/>
Enter Your F'Name: 
<input type="text"name="fname"/><br/><br/>
Select Gender:
<input type="radio" name="g"value="male"/>Male
<input type="radio" name="g"value"female"/>Female
<br/><br/>
Enter Your Email:
<input type="email" name="email"/><br/><br/>
Enter Your Password:
<input type="password" name="password"/><br/><br/>
Enter Your Mobile Number:
<input type="number"name="mobile"/><br/><br/>
Enter Your DOB:
<input type="date"name="dob"/><br/><br/>
Select Your City:
<select name="city">
<option value="">--select cityname--</option>
<option>Lucknow</option>
<option>Delhi</option>
<option>Pryagraj</option>
<option>Gorkhpur</option>
</select><br/><br/>
Upload File:
<input type="file"name="pic"/><br/><br/>
Enter Your Address:
<textarea name="address"cols="30"rows="3"></textarea>
<br/><br/>
<input type="submit"/>
<input type="reset"/>
<input type="button"value="print"onclick="print()"/>

</form>
</body>
</html>

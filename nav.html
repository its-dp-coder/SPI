<html>
<head>
<title>nav bar</title>
<style>
*{
box-sizing:border-box;
}

#nav
{
height:60px;
width:1000px;
background-color:red;
border:2px solid red;
}
 #nav ul{
list-style-type:none;
text-align:center;
}
#nav ul li{

padding:10px 0px;
display:inline-block;
width:100px;
text-align:center;
margin:0px 30px;
}
 #nav ul li :hover{

background-color:blue;
}

 #nav ul li a{
color:white;
text-decoration: none;
}


</style>
</head>
<body>
<div id="nav">
<ul>
<li><a href="">Home</a></li>
<li><a href="">About</a></li>
<li><a href="">Contact</a></li>
<li><a href="">Registration</a></li>
</ul>
</div>
</body>
</html>

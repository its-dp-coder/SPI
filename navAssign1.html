<html>
<head>
<title>nav bar task1</title>
<style>
*{
box-sizing:border-box;
margin:0;
padding:0;
}
#nav{
height:60px;
width:100%;
background-color:black;
border:1px solid black;
list-style-type:none;
text-align:center;
}
#nav ul {
list-style-type:none;
text-align:center;
}
#nav ul li{
display:inline-block;
padding:20px 0px;
margin:0 70px;

}
#nav ul li a{
text-decoration:none;
color:white;
font-size:20px;

}

</style>

</head>

<body>
<div id="nav">
<ul>
<li> <a href="">HOME</a></li>
<li> <a href="">COMPANY</a></li>
<li> <a href="">NEWS</a></li>
<li> <a href="">PACKAGES</a></li>
<li> <a href="">CONTACT</a></li>
<li> <a href="">SEARCH</a></li>
</ul>
</div>
</body>
</html>

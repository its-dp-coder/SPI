<html>
<head>
<title>nav bar task3</title>
<style>
*{
box-sizing:border-box;
margin:0;
padding:0;
}
#nav{
height:30px;
width:100%;
border:1px solid white;
}
#nav ul{
list-style-type:none;
text-align:center;
}
#nav ul li{
display:inline-block;
padding:10px 0px;
background-color:#39B649;
width:250px;
margin:3px;
}
#nav ul li:hover{
background-color:yellow;
}
#nav ul li:active{
background-color:blue;
}
#nav ul li a{
text-decoration:none;
color:white;
font-size:20px;
}
#nav ul li a:hover{
color:blue;
}
#nav ul li a:active{
color:grey;
}
</style>
</head>
<body>
<div id ="nav">
<ul>
<li><a href="">Home</a></li>
<li><a href="">About Us</a></li>
<li><a href="">Products</a></li>
<li><a href="">News</a></li>
<li><a href="">Company</a></li>
</ul>
</div>
</body>
</html>
